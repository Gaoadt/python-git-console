{% extends "main.html" %}

{% block content %}

<section id="one">
    <div class="inner">
        <header>
            <h2>Creating a new repository</h2>
        </header>
        <form action="{%url 'new_repo'%}" method="post">
            {% csrf_token %}
            {{ form }}

        </form>        
    </div>
</section>


{% endblock %}
